<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Shift Select Checkboxes</title>
</head>
<body>
    <div class="container">
        <div class="item">
            <input type="checkbox">
            <label>Check a box.</label>
        </div>
        <div class="item">
            <input type="checkbox">
            <label>Hold down shift.</label>
        </div>
        <div class="item">
            <input type="checkbox">
            <label>Check another item.</label>
        </div>
        <div class="item">
            <input type="checkbox">
            <label>Items in between should be checked.</label>
        </div>
        <div class="item">
            <input type="checkbox">
            <label>...</label>
        </div>
        <div class="item">
            <input type="checkbox">
            <label>...</label>
        </div>
        <div class="item">
            <input type="checkbox">
            <label>...</label>
        </div>
        <div class="item">
            <input type="checkbox">
            <label>...</label>
        </div>
        <div class="item">
            <input type="checkbox">
            <label>...</label>
        </div>
    </div>

    <script>
        const checkboxes = document.querySelectorAll('input[type=checkbox]');
        let start;

        checkboxes.forEach(box => box.addEventListener('click', function(e) {
            console.log(e);
            let boxesBetween = false;
            if(e.shiftKey && this.checked) {
                checkboxes.forEach(box => {
                    console.log(box);
                    if(box === this || box === start) {
                        boxesBetween = !boxesBetween;
                        console.log('starting to check in between', boxesBetween);
                    }

                    if(boxesBetween) {
                        box.checked = true;
                    }
                })
            }
            start = this;
        }));

    </script>
</body>
</html>
