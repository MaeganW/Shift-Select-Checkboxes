<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Shift Select Checkboxes</title>
</head>
<body>
    <div class="container">
        <div class="item">
            <input type="checkbox">
            <p>Check a box.</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>Hold down shift.</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>Check another item.</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>Items in between should be checked.</p>
        </div>
    </div>
</body>
</html>
